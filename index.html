<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- The fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Links to style sheet and script -->
    <link rel = 'stylesheet' href='style.css'/>
    <!-- All the scripts that make the todo list work -->
    <script defer src='Scripts/local-storage-test.js'></script>
    <script defer src='Scripts/Modal.js'></script>
    <script defer src='Scripts/Task.js'></script>
    <script defer src='Scripts/Todo-list.js'></script>
    <script defer src='Scripts/Main.js'></script>
    
  </head>
  <body>
    <div class="todo-list">
      <!-- Here's the header with the logo -->
      <header class="todo-list-header">
        <img class = "logo" src="Images/logo.png" alt="todo-list image">
      </header>
      <main class="todo-list-app">
      <!-- Here's the todo list options such as filthering-->
      <div class="todo-list-options">
        <div class="task-count">Tasks (1)</div>
        <div class="actions">
         <ion-icon class = "options-icon" name="filter-sharp"></ion-icon>
         <ion-icon class = "options-icon options-icon-add" name="add-circle-outline"></ion-icon>
        </div>
      </div>
      <!-- Here are all the individual task to accoplish -->
      <section class="section-todo-list-task">
        <div class="todo-list-task">
          <div class="task-left">
            <ion-icon class="task-uncheck" name="ellipse-outline"></ion-icon>
            <div class="todo-list-task-heading">Get money</div>
          </div>
          <div class="task-right">
            <div class="task-date">2/21/2023</div>
            <ion-icon class="task-option task-option-edit" name="create-outline"></ion-icon>
            <ion-icon class="task-option task-option-trash" name="trash-outline"></ion-icon>
            <ion-icon class="task-option tash-option-info" name="information-circle-outline"></ion-icon>
          </div>
        </div>
      </section>
      </main>
    </div>

    <!-- Overlay that's used when the modal appears -->
    <div class="overlay overlay-task hidden"></div>

    <!-- The modal that't collects input to create a task -->
    <section class="section-task-input-modal hidden">
      <header class="modal-header modal-header-task">
        <h2 class="modal-heading">Add Task</h2>
        <button class="close-modal-btn">
        <ion-icon name="close-sharp"></ion-icon>
      </button>
      </header>
      <div class="modal-body">

        <!-- The form that includes all input -->
        <form id="form" name="form">
          <div class="task-input-title">    
            <div class="input-container">
            <label class="task-input-label" id="modal-title-label" for="modal-title">Title<span class="required-input">*</span></label>
            <input class="user-input user-input-title" type="text" id="modal-title" name="modal-title">
            </div>
          </div>
  
          <div class="task-input-description">
            <div class="input-container">
              <label class="task-input-label" id="model-description-label" for="modal-description">Description</label>
              <textarea  class="user-input" name="description-text" id="modal-description" cols="30" rows="4"></textarea>
            </div>
          </div>
  
          <div class="task-input-date">
            <div class="input-container">
              <label class="task-input-label" id="modal-date-label" for="modal-date">Due Date<span class="required-input">*</span></label>
              <input class="user-input user-input-date" type="date" id="modal-date" name="modal-date">
            </div>
          </div>
  
          <div class="task-input-priority">
            <div class="input-container">
              <label class="task-input-label" id="modal-priority-label" for="modal-priority">Priority<span class="required-input">*</span></label>
              <select name="priority" id="priority" class="user-input user-input-priority">
                <option value="low">Not important</option>
                <option value="medium">Slightly important</option>
                <option value="high">Very important</option>
              </select>
            </div>
          </div>
        </form>
        <div class="modal-buttons">
          <button class="task-input-cancel">Cancel</button>
          <button class="task-input-add">Add</button>
        </div>
      </div>
    </section>

    
    <div class="overlay overlay-error hidden"></div>
    
    <div class="error-message hidden">
      <header class="modal-header modal-header-error">
        <h2 class="modal-heading">Error</h2>
      </header>
      <div class="modal-body">
        <p class="modal-message">Please fill out all the required inputs</p>
        <div class="modal-buttons">
          <button class="close-error">OK</button>
        </div>
      </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html
